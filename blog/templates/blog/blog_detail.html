{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4 ">
                <div class="card mb-4 box-shadow">
                    <img src="{{ blog.preview | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Заголовок: {{ object.title }}</p>
                        <p class="card-text">Slug: {{ object.slug }}</p>
                        <p class="card-text">Содержимое: {{ object.text }}</p>
                        <p class="card-text">Дата создания: {{ object.created_at }}</p>
                        <p class="card-text">Количество просмотров: {{ object.views_count }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:blog_list'%}" role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
