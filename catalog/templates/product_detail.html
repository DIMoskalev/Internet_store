{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img src="{{ product.image | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Название: {{ product.name }}</p>
                        <p class="card-text">Описание: {{ product.description | truncatechars:100}}</p>
                        <p class="card-text">Категория товара: {{ product.category }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'catalog:products_list'%}" role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
